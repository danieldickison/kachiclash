{% extends "base.html" %}

{% block main_id %}p-edit-basho{% endblock %}

{% block subtitle %}edit basho{% endblock %}

{% block head %}
  <script src="/static/js/edit_basho.js" type="module"></script>
  <link rel="stylesheet" href="/static/css/admin.css" />
{% endblock %}

{% block main %}
  <form id="make-basho-form" class="g-admin-form">
    <h2>Create new basho</h2>
    <label>
      City:
      <input name="venue" value="{{ basho.venue }}" />
    </label>
    <label>
      Start date:
      <span class="footnote"
        >This is the precise time when entries will be closed, in UTC.
        (yyyy-mm-ddThh:mm)</span
      >
      <input
        name="start_date"
        type="datetime-local"
        placeholder="yyyy-mm-ddThh:mm"
        value="{{ basho.start_date.format("%Y-%m-%dT%H:%M") }}"
      />
    </label>
    <label>
      Banzuke:
      <span class="footnote"
        >Copy and paste the "text-only" banzuke from
        <a href="http://sumodb.sumogames.de/Banzuke_text.aspx?b=201907"
          >sumodb.sumogames.de</a
        ></span
      >
      {# prettier-ignore-start #}
      <textarea name="banzuke">
        {%- for rikishi in basho.banzuke -%}
          {{ rikishi.rank }} {{ rikishi.name }}
          {%- if rikishi.is_kyujyo %} x {%- endif %}
        {% endfor -%}
      </textarea>
      {# prettier-ignore-end #}
    </label>

    <label>
      <input type="checkbox" name="notify_kyujyo" />
      notify people who picked kyujyo rikishi
    </label>

    <input type="submit" />

    <table class="parsed-banzuke">
      <thead>
        <th>rank</th>
        <th>name</th>
        <th>kyujyo</th>
      </thead>
      <tbody></tbody>
    </table>
  </form>
{% endblock %}
