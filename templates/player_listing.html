<a class="g-player-listing" href="{{self.url_path()}}">
    <span class="img-wrapper"><img class="js-player-img" src="{{self.tiny_thumb()}}" alt=""></span>
    <span class="name">{{name}}</span>
    {%- if self.has_emperors_cup() -%}
        <span class="cup">{{crate::data::award::Award::EmperorsCup.emoji()}}</span>
    {%- endif -%}
</a>
