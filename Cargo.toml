[package]
name = "kachiclash"
version = "0.5.0"
authors = ["Daniel Dickison <kachiclash@danieldickison.com>"]
edition = "2021"
publish = false

[dependencies]
actix-web = "^4"
actix-identity = "^0.4.0-beta.9"
actix-session = "^0.5.0-beta.8"
actix-files = "^0.6"
async-trait = "^0.1"
url = "^2.2"
serde = "^1.0"
serde_derive = "^1.0"
serde_json = "^1.0"
futures = "^0.3"
envconfig = "^0.10"
log = "^0.4"
pretty_env_logger = "^0.4"
chrono = "^0.4"
itertools = "^0.10"
result = "^1.0"
regex = "^1.4"
lazy_static = "^1.4"
rand = "^0.8"
oauth2 = "^4.1"
anyhow = "^1.0"
num_cpus = "^1.13"
web-push = "^0.9.3"

[dependencies.tokio]
version = "^1"
features = ["full"]

[dependencies.askama]
version = "^0.11"
git = "https://github.com/djc/askama"
# rev = "refs/pull/584/head"
features = ["with-actix-web"]

[dependencies.askama_actix]
version = "^0.13"
git = "https://github.com/djc/askama"
# rev = "refs/pull/584/head"

[dependencies.rusqlite]
version = "^0.26"
features = ["bundled", "chrono"]

[dependencies.reqwest]
version = "^0.11"
features = ["gzip", "json"]
